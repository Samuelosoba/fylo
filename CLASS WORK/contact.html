<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACT</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">HOME PAGE</a></li>
          <li><a href="about.html">ABOUT PAGE</a></li>
          <li><a href="contact.html">CONTACT PAGE</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>FILL FORM</h2>
        <form>
          <label for="name">ENTER FULL NAME</label>
          <input type="text" placeholder="Full name" id="name" />
          <br /><br />
          <label for="age">ENTER AGE</label>
          <input type="number" id="age" />
          <br /><br />
          <label for="email">ENTER EMAIL</label>
          <input type="email" id="email" placeholder="theo@gmail.com" />
          <br /><br />
          <input type="radio" id="male" name="gender" />
          <label for="male">MALE</label>
          <input type="radio" id="female" name="gender" />
          <label for="FEMALE"> FEMALE</label>
          <input type="radio" id="others" name="gender" />
          <label for="others"> OTHERS</label>
          <br /><br />
          <label for="car">Pick car ownership preference</label>
          <select id="car">
            <option value="">Benz</option>
            <option value="">Volvo</option>
            <option value="">Lamborgihini</option>
            <option value="">Bugatti</option>
          </select>
          <br /><br />
          <label for="address">HOUSE ADDRESS</label>
          <textarea id="address"></textarea>
          <br /><br />
          <input type="checkbox" id="agree" />
          <label for="agree">agree to terms and condtion</label>
          <br /><br />
          <button>SUBMIT</button>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
